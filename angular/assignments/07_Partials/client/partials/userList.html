<fieldset>
	<legend>User List</legend>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Fav Language</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users track by $index">
				<td>{{ user.first_name }}</td>
				<td>{{ user.last_name }}</td>
				<td>{{ user.favLang }}</td>
			</tr>
		</tbody>
	</table>
</fieldset>
