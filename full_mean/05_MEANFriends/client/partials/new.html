<form>
	<input type='text' id='first_name' name='first_name' ng-model='newFriend.first_name' required>
	<label for='first_name'>First Name</label><br>
	<input type='text' id='last_name' name='last_name' ng-model='newFriend.last_name' required>
	<label for='last_name'>Last Name</label><br>
	<input type='date' id='birthday' name='birthday' ng-model='newFriend.birthday' required>
	<label for='birthday'>Birthday</label><br>
	<button type='submit'ng-click='create()'>Create</button>
</form>
