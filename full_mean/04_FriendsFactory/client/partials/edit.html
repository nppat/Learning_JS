<form>
	<label for='first_name'>First Name:</label>
	<input type="text" name='first_name' id="first_name" ng-model="updateFriend.first_name"><br>
	<label for='last_name'>Last Name:</label>
	<input type="text" name="last_name" id="last_name" ng-model="updateFriend.last_name"><br>
	<label for='birthday'>Birthday</label>
	<input type="date" name="birthday" id="birthday" ng-model='updateFriend.birthday'>
	<button type='submit' ng-click='updateFriend()'>Add Friend</button>
</form>
